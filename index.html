<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <title>Vanilla Weather</title>
</head>
<body>
  <div class="weather-app" >
  <header>
    <form class="search-form" id="search-form">
      <input type="search" placeholder="Enter a city.." required class="search-form-input" id="search-input" />
      <input type="submit" value="Search" class="search-form-button" />
    </form>
  </header>
  <main>
    <div class="current-weather">
    <div>
      <h1 class="current-weather-city" id="city"></h1>
      <p class="current-weather-details">
        <span id="time"></span>, <span id="description"></span>
        <br />
        Humidity: <strong id="humidity"></strong>, Wind <strong id="wind-speed"></strong>
      </p>
    </div>
    <div class="current-weather-temp">
      <div id="icon"></div>
      <div class="current-weather-temp-value" id="temperature"></div>
      <div class="current-weather-temp-unit">ÂºF</div>
    </div>
  </div>
  </main>
  <footer>
    <p>
      This project was coded by 
      <a href="https://github.com/winonakyle" target="_blank">Winona Kyle</a> and is 
      <a href="https://github.com/winonakyle/vanilla-weather" target="_blank">open-sourced on GitHub</a>, 
      <a href="https://wk-vanilla-weather.netlify.app/" target="_blank">hosted on Netlify</a>.
    </p>
  </footer>
  </div>
  <script src="src/script.js"></script>
</body>
</html>
