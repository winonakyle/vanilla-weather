<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
  <title>Vanilla Weather</title>
</head>
<body>
  <div class="trio" >
  <header>
    <form class="search-form">
      <input type="search" placeholder="Enter a city.." required class="search-form-input" />
      <input type="submit" value="Search" class="search-form-button" />
    </form>
  </header>
  <main>
    <div>
      <h1>Iron River</h1>
      <p>
        Sunday 15:51, scattered clouds
        <br />
        Humidity: 50%, Wind 3mph
      </p>
    </div>
    <div>
      🌥️ 12ºF
    </div>
  </main>
  <footer>
    <p>
      This project was coded by 
      <a href="https://github.com/winonakyle" target="_blank">Winona Kyle</a> and is on 
      <a href="https://github.com/winonakyle/vanilla-weather" target="_blank">GitHub</a>, hosted on 
      <a href="https://wk-vanilla-weather.netlify.app/" target="_blank">Netlify</a>.
    </p>
  </footer>
  </div>
</body>
</html>
